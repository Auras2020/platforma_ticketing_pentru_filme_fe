<div class="page-content">
  <mat-card class="dashboard-card">
    <div class="header-style">
      <label class="welcome-label">
        Welcome
      </label>
      <label class="admin-name">
        {{this.userName}}
      </label>
    </div>

    <div class="cards-display">
      <div class="theatres">
        <div class="theatres-number">
          <label>
            <mat-icon class="material-icons-outlined-1 theatre-icon">theaters</mat-icon>
          </label>
          <label class="theatres-number-label">
            {{info?.theatres}}
          </label>
        </div>
        <div class="theatres-label">
          Theatres
        </div>
      </div>

      <div class="theatres">
        <div class="movie-number">
          <label>
            <mat-icon class="material-icons-outlined-1 movie-icon">movie_creation</mat-icon>
          </label>
          <label class="movies-number-label">
            {{info?.movies}}
          </label>
        </div>
        <div class="movies-label">
          Movies
        </div>
      </div>

      <div class="theatres">
        <div class="users-number">
          <label>
            <mat-icon class="material-icons-outlined-1 user-icon">groups_black</mat-icon>
          </label>
          <label class="users-number-label">
            {{info?.users}}
          </label>
        </div>
        <div class="users-label">
          Users
        </div>
      </div>
    </div>

    <div class="cards-display">
      <div class="theatres">
        <div class="tickets-number">
          <label>
            <mat-icon class="material-icons-outlined-1 tickets-icon">event_seat</mat-icon>
          </label>
          <label class="tickets-number-label">
            {{info?.tickets}}
          </label>
        </div>
        <div class="tickets-label">
          Tickets
        </div>
      </div>

      <div class="theatres">
        <div class="products-number">
          <label>
            <mat-icon class="material-icons-outlined-1 products-icon">fastfood</mat-icon>
          </label>
          <label class="products-number-label">
            {{info?.products}}
          </label>
        </div>
        <div class="products-label">
          Products
        </div>
      </div>

      <div class="theatres">
        <div class="reviews-number">
          <label>
            <mat-icon class="material-icons-outlined-1 reviews-icon">rate_review</mat-icon>
          </label>
          <label class="reviews-number-label">
            {{info?.reviews}}
          </label>
        </div>
        <div class="reviews-label">
          Reviews
        </div>
      </div>
    </div>
  </mat-card>
</div>
