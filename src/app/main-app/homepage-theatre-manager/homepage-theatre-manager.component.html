<mat-toolbar class="mat-elevation-z4">

  <div class="toolbar-style">
    <div class="title-style">
      <label class="oval-button">HotMoviesCenter</label>
    </div>
    <div class="empty-div"></div>
    <div class="container">
      <div class="logout-button">
        <button mat-button class="logout" (click)="openLogoutDialog()">Log out</button>
      </div>
      <label class="admin">Admin</label>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container autosize class="pages-container">
  <mat-sidenav class="side-menu" #drawer mode="side">
    <mat-nav-list class="sidenav-content">
      <button
        mat-raised-button
        class="menu-button"
        routerLink="dashboard"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">dashboard</mat-icon>
        <mat-label class="menu-page">{{ "Dashboard" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="movies"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">movie_creation</mat-icon>
        <mat-label class="menu-page">{{ "Movies" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="venues"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">event_seat</mat-icon>
        <mat-label class="menu-page">{{ "Venues" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        (click)="clickOnTheatreProgramOption()"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">theaters</mat-icon>
        <mat-label class="menu-page">{{ "Theatre program" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="show-timings"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">access_time</mat-icon>
        <mat-label class="menu-page">{{ "Show schedule" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        (click)="clickOnTheatreProductsOption()"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">fastfood</mat-icon>
        <mat-label class="menu-page">{{ "Products" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="statistics"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined-1">bar_chart</mat-icon>
        <mat-label class="menu-page">{{ "Statistics" }}</mat-label>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <button mat-icon-button class="button-toggle" (click)="drawer.toggle()">
    <mat-icon class="arrow-button">
      {{drawer.opened ? 'chevron_left' : 'chevron_right'}}
    </mat-icon>
  </button>
  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
