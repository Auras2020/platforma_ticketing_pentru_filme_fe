<mat-toolbar class="mat-elevation-z4">

  <div class="toolbar-style">
    <div class="title-style">
      <label class="oval-button">HotMoviesCenter</label>
    </div>
    <div class="empty-div"></div>
    <div class="container">
      <div class="logout-button">
        <button mat-button class="logout" (click)="openLogoutDialog()">Log out</button>
      </div>
      <label class="admin">Client</label>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container autosize class="pages-container">
  <mat-sidenav class="side-menu" #drawer mode="side">
    <mat-nav-list class="sidenav-content">
      <button
        mat-raised-button
        class="menu-button"
        routerLink="home"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined">home</mat-icon>
        <mat-label class="menu-page">{{ "Home" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="program"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined">movie_creation</mat-icon>
        <mat-label class="menu-page">{{ "Program" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="orders"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined">theaters</mat-icon>
        <mat-label class="menu-page">{{ "Orders" }}</mat-label>
      </button>
      <button
        mat-raised-button
        class="menu-button"
        routerLink="reviews"
        routerLinkActive="is-active"
      >
        <mat-icon class="material-icons-outlined">rate_review</mat-icon>
        <mat-label class="menu-page">{{ "Reviews" }}</mat-label>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <button mat-icon-button class="button-toggle" (click)="drawer.toggle()">
    <mat-icon class="arrow-button">
      {{drawer.opened ? 'chevron_left' : 'chevron_right'}}
    </mat-icon>
  </button>
  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
