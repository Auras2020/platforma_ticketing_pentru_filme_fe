<div class="dialog-margins">
  <div class="delete-item-dialog-title">
    <div class="title-label">
      Anonymous review
    </div>
    <div class="empty-div"></div>
    <div class="close-button">
      <button mat-icon-button mat-dialog-close class="dialog-close-button">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="dialog-content">
    Would you prefer this review to be anonymous?
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-button" (click)="saveReview(false)">No</button>
    <button mat-raised-button class="delete-device-button" (click)="saveReview(true)">Yes</button>
  </div>
</div>
