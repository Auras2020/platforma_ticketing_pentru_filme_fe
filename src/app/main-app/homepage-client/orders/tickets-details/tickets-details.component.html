<div class="dialog-content">
  <div class="delete-item-dialog-title">
    <div class="dialog-title">
      Tickets details
    </div>
    <div class="empty-div"></div>
    <div class="close-button">
      <button mat-icon-button mat-dialog-close class="dialog-close-button">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </div>
  </div>

  <div>
    <div *ngFor="let ticket of tickets">
      <div class="product-border">
        <div>
          <label class="detail-style">
            Venue number: {{ticket.venueNumber}}
          </label>
        </div>
        <div>
          <label class="detail-style">
            Price: {{ticket.price}}
          </label>
        </div>
        <div>
          <label class="detail-style">
            Row: {{getRow(ticket.seat)}}
          </label>
        </div>
        <div>
          <label class="detail-style">
            Column: {{getColumn(ticket.seat)}}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="number-padding">
    <label class="detail-style">
      Total number of tickets: {{getTotalNumber()}}
    </label>
  </div>
  <div>
    <label class="detail-style">
      Total price of tickets: {{getTotalPrice()}}
    </label>
  </div>
</div>
